################################################################
# Blueprint node types.
#
# specific new types for Salt.
# these types are mapped to scripts that are resposible
# for the lifecycle operation.
################################################################

node_types:

  salt.nodes.SaltMaster:
    derived_from: cloudify.nodes.SoftwareComponent
    properties:
      port1:
        description: salt port
        type: integer
      port2:
        description: salt port
        type: integer
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/kemiz/salt-cfy3/3.2m8/scripts/install-saltmaster.sh
        start:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/kemiz/salt-cfy3/3.2m8/scripts/start-saltmaster.sh
        stop:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/kemiz/salt-cfy3/3.2m8/scripts/stop-saltmaster.sh

relationships:

  connected_to_saltmaster:
    derived_from: cloudify.relationships.connected_to
